# -----------------------------
# Upstream for Node.js backend
# -----------------------------
upstream node_upstream {
    least_conn;
    server express-app-admin-1:5000 max_fails=3 fail_timeout=5s;
    server express-app-admin-2:5000 max_fails=3 fail_timeout=5s;
    server express-app-admin-3:5000 max_fails=3 fail_timeout=5s;
    keepalive 128;
}

# -----------------------------
# Main server
# -----------------------------
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # -----------------------------
    # Security headers
    # -----------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # -----------------------------
    # Health check
    # -----------------------------
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "OK\n";
    }

    # -----------------------------
    # API requests under /api
    # -----------------------------
    location /api/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_read_timeout 180s;
        proxy_send_timeout 180s;

        proxy_buffers 32 128k;
        proxy_buffer_size 256k;

        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;

        # Pass traffic to backend
        proxy_pass http://node_upstream;

        # ✅ Add CORS headers here
        add_header 'Access-Control-Allow-Origin' 'http://72.60.96.189:8080' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;

        # ✅ Handle preflight (OPTIONS requests)
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' 'http://72.60.96.189:8080' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' text/plain;
            return 204;
        }
    }

    # -----------------------------
    # Optional WebSocket support
    # -----------------------------
    location /ws/ {
        proxy_pass http://node_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
    }

    # -----------------------------
    # Nginx stub status
    # -----------------------------
    location /nginx_status {
        stub_status;
        allow 127.0.0.1;
        deny all;
    }

    # -----------------------------
    # Logging
    # -----------------------------
    access_log /var/log/nginx/dashboard_access.log;
    error_log /var/log/nginx/dashboard_error.log warn;
}










