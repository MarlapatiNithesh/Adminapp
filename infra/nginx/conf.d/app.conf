# ===============================
# Upstream for Node.js app
# ===============================
upstream node_upstream {
    least_conn;
    server express-app-admin-1:5000 max_fails=3 fail_timeout=5s;
    server express-app-admin-2:5000 max_fails=3 fail_timeout=5s;
    server express-app-admin-3:5000 max_fails=3 fail_timeout=5s;
    keepalive 64;
}

# ===============================
# Upstream for OpenLiteSpeed / CyberPanel
# Default CyberPanel panel = 8090
# ===============================
upstream ols_backend {
    server host.docker.internal:8090;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;  # Accept any host or direct IP

    # -----------------------------
    # Security headers
    # -----------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # -----------------------------
    # Rate limiting
    # -----------------------------
    limit_req zone=api_limit burst=20 nodelay;
    limit_conn perip 40;

    # -----------------------------
    # Proxy caching
    # -----------------------------
    proxy_cache STATICCACHE;
    proxy_cache_lock on;
    proxy_cache_valid 200 10m;
    proxy_cache_valid 404 1m;

    # -----------------------------
    # Health check
    # -----------------------------
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "OK\n";
    }

    # -----------------------------
    # Reverse proxy for Node.js app
    # Runs at root "/"
    # -----------------------------
    location / {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_read_timeout 60s;
        proxy_send_timeout 60s;

        # Retry failing backends automatically
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;

        proxy_pass http://node_upstream;
    }

    # -----------------------------
    # Reverse proxy for CyberPanel / OLS
    # Available at "/cp/"
    # -----------------------------
    location /cp/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_read_timeout 60s;
        proxy_send_timeout 60s;

        # Strip /cp/ prefix before forwarding
        rewrite ^/cp/(.*)$ /$1 break;

        proxy_pass http://ols_backend;
    }
}



