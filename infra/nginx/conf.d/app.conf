# Upstream for Node.js backend
upstream node_upstream {
    least_conn;
    server express-app-admin-1:5000 max_fails=3 fail_timeout=5s;
    server express-app-admin-2:5000 max_fails=3 fail_timeout=5s;
    server express-app-admin-3:5000 max_fails=3 fail_timeout=5s;
    keepalive 128;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Frontend root
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy caching
    proxy_cache STATICCACHE;
    proxy_cache_lock on;
    proxy_cache_valid 200 10m;
    proxy_cache_valid 404 1m;

    # Health check
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "OK\n";
    }

    # -----------------------------
    # Frontend (React SPA)
    # -----------------------------
    location / {
        try_files $uri /index.html;
    }

    # -----------------------------
    # API requests under /api
    # -----------------------------
    location /api/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_read_timeout 180s;
        proxy_send_timeout 180s;

        proxy_buffers 32 128k;
        proxy_buffer_size 256k;

        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;

        proxy_pass http://node_upstream;
    }

    # Optional WebSocket support
    location /ws/ {
        proxy_pass http://node_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
    }

    # Nginx stub status
    location /nginx_status {
        stub_status;
        allow 127.0.0.1;
        deny all;
    }

    # Logging
    access_log /var/log/nginx/dashboard_access.log upstreamlog;
    error_log /var/log/nginx/dashboard_error.log warn;
}






